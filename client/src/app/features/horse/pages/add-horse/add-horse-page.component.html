<div class="page">
  <header class="header">
    <button class="header__back-btn" (click)="onBack()" aria-label="Terug">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>
    </button>
    <h1 class="header__title">Nieuw paard</h1>
  </header>

  <main class="content">
    <div class="form-card card animate-slide-up">
      <app-horse-form (formSubmit)="onFormSubmit($event)"></app-horse-form>
    </div>
  </main>
</div>
